<div class="container">
  <table class="table table-striped">
    <thead>
    <th>id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Actions</th>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>
        <i class="fa fa-remove" style="font-size:28px;color:red"></i>
        <i class="fa fa-edit" style="font-size:28px;color:blue"></i>

      </td>
    </tr>
    </tbody>
  </table>
  <button class="btn btn-primary">New User</button>
</div>
